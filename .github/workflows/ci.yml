name: ci

on: [push, pull_request]

jobs:
  build_linux:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        compiler:
          - gcc-10
          - gcc-9
          - gcc-8
          - clang-11
          - clang-10
          - clang-9
          - clang-8
          - clang-7
    container:
      image: "registry.gitlab.com/offa/docker-images/${{ matrix.compiler }}:stable"
    name: "${{ matrix.compiler }}"
    steps:
      - uses: actions/checkout@master
      - name: Build
        run: script/ci_build.sh


  build_windows:
    runs-on: windows-latest
    strategy:
      matrix:
        compiler:
          - msvc
    name: "${{ matrix.compiler }}"
    steps:
      - uses: actions/checkout@master
      - name: Setup Ninja
        uses: ashutoshvarma/setup-ninja@master
      - name: Setup MSVC
        uses: seanmiddleditch/gha-setup-vsdevenv@master
      - name: Setup Conan
        run: |
          pip install -U conan
          conan profile new --detect default
      - name: Build
        env:
          CC: cl
          CXX: cl
        run: |
          mkdir build && cd build
          conan install -g cmake_find_package -g cmake_paths --build=missing ..
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=./conan_paths.cmake -G Ninja ..
          cmake --build . -j
          cmake --build . --target unittest
        shell: bash
